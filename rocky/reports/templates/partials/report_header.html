{% load i18n %}
{% load static %}

<section class="centered">
    <div class="centered">
        <img width="400"
             src="{% static 'img/kat_logo.png' %}"
             alt="{% translate "OpenKAT" %}" />
        <h1>{% translate "Findings Report for organization" %} {{ organization.name }}</h1>
        <p class="emphasized">
            <strong>{% translate "Observed at:" %}</strong> {{ observed_at }}
        </p>
        <p>
            <strong>{% translate "Created by:" %}</strong> {{ organization_member.user.full_name }}
        </p>
    </div>
</section>
