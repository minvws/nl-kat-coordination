{% for option, report_types in report_types.items %}
    {% for report_type in report_types|dictsort:"name" %}
        <div class="tile-container">
            <p class="tile-title">
                {{ report_type.name }}
                {% if option == "optional" %}
                    <input type="checkbox"
                           name="report_type"
                           value="{{ report_type.id }}"
                           {% if report_type.id in request.GET.urlencode %}checked{% endif %} />
                {% else %}
                    <input type="hidden" name="report_type" value="{{ report_type.id }}" />
                {% endif %}
            </p>
            <p class="tile-description">{{ report_type.description }}</p>
        </div>
    {% endfor %}
{% endfor %}
