<input type="hidden"
       name="observed_at"
       value="{{ observed_at|date:"DATE_FORMAT" }}">
{% if plugins.required %}
    {% for required_plugin in plugins.required %}
        <input type="hidden" name="plugin" value={{ required_plugin.id }}>
    {% endfor %}
{% endif %}
{% if plugins.optional %}
    {% for optional_plugin in plugins.optional %}
        <input type="hidden" name="plugin" value={{ optional_plugin.id }}>
    {% endfor %}
{% endif %}
