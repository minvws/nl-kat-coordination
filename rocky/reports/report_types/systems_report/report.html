{% load i18n %}

<p class="horizontal-scroll">
    <p class="column-2">
        <table>
            <thead>
                <tr>
                    <th scope="col">IP address</th>
                    <th scope="col">Domain</th>
                    <th scope="col">System type</th>
                </tr>
            </thead>
            <tbody>
                {% for ip, ip_services in data.services.items %}
                    <tr>
                        <td>{{ ip }}</td>
                        <td>
                            {% for hostname in ip_services.hostnames %}{{ hostname }},{% endfor %}
                        </td>
                        <td>
                            {% for service in ip_services.services %}{{ service }},{% endfor %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </p>
</p>
