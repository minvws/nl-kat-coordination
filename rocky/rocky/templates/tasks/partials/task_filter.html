{% load i18n %}

<div class="filter">
    <div>
        <button aria-expanded="false"
                data-hide-filters-label='{% translate "Hide filters" %}'>
            {% translate "Show filters" %}
            {% if count_active_filters > 0 %}
                ({{ count_active_filters }} {% translate "applied" %})
            {% endif %}
        </button>
    </div>
    <form novalidate method="get">
        {% include "partials/form/fieldset.html" with fields=task_filter_form %}

        <div class="button-container">
            <input type="submit"
                   value="{% if submit_text %}{{ submit_text }}{% else %}{% translate "Set filters" %}{% endif %}" />
            <a class="button ghost"
               href="{% if clear_filter_url %}{{ clear_filter_url }}{% else %}{{ request.path }}{% endif %}">{% translate "Clear filters" %}</a>
        </div>
    </form>
</div>
