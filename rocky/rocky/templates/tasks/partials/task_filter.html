{% load i18n %}

<div class="filter">
    <div>
        <p>{% translate "Filter" %}</p>
        <button aria-expanded="false"
                data-hide-filters-label='{% translate "Hide filters" %}'>{% translate "Show filters" %}</button>
    </div>
    <form novalidate method="get">
        {% include "partials/form/fieldset.html" with fields=filter_form %}

        <div class="button-container">
            <input type="submit"
                   value="{% if submit_text %}{{ submit_text }}{% else %}{% translate "Set filters" %}{% endif %}" />
            <a class="button ghost"
               href="{% if clear_filter_url %}{{ clear_filter_url }}{% else %}{{ request.path }}{% endif %}">{% translate "Clear filters" %}</a>
        </div>
    </form>
</div>
