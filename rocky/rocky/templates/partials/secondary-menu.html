{% load i18n %}

{% if request.user.is_authenticated %}
    <li>
        <a href="{% url 'logout' %}" class="user-icon">{% translate "Logout" %}</a>
    </li>
{% else %}
    <li>
        <a href="{% url "two_factor:login" %}"
            {% if 'login' in request.path|urlencode %} aria-current="page"{% endif %}>{% translate "Login" %}</a>
    </li>
{% endif %}
