{% load i18n %}

{% spaceless %}
    {% if help_text %}
        <div id="explanation-{{ field.label.split|join:"-"|lower }}"
             class="explanation"
             role="group"
             data-open-label="{% translate "Open explanation" %}"
             data-close-label="{% translate "Close explanation" %}"
             aria-label="{% translate "explanation" %}">
            <div>
                <span>{% translate "Explanation:" %}</span>
                {{ help_text }}
            </div>
        </div>
    {% endif %}
{% endspaceless %}
