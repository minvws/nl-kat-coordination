{% load i18n %}
{% load static %}

<section class="filter">

    <p>
      {% block title %}{% endblock %}

    </p>
    <button aria-expanded="false" data-hide-filters-label="{% block hide_text %}{% translate 'Hide filter options' %}{% endblock %}
       ">
      {% translate 'Show filter options' %}
    </button>
  </div>
  {% block filter_form %}{% endblock %}

</section>
