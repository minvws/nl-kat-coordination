{% load i18n %}
{% load static %}

<form method="post" class="indented-form">
    {% csrf_token %}
    <fieldset class="indented">
        <input type="hidden" name="action" value="submit_answer">
        <textarea name="schema" class="JsonSchemaForm">
      {{ json_schema }}
    </textarea>
        <legend>{% translate "Fill out this form to answer the Question (again):" %}</legend>
    </fieldset>
    <button type="submit">{% translate "Submit" %}</button>
</form>
