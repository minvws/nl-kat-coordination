{% load i18n %}

{% with id=widget.attrs.id %}
  <div {% if id %} id="{{ id }}"{% endif %}
       class="column-3 plugins tiles images-cover {% if widget.attrs.class %}{{ widget.attrs.class }}{% endif %}">
    {% for group, options, index in widget.optgroups %}
      {% for option in options %}
        {% include option.template_name with widget=option item=option.boefje %}
      {% endfor %}
    {% endfor %}
  </div>
{% endwith %}
