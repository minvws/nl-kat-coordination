{% load i18n %}

{% with id=widget.attrs.id %}

    <div class="horizontal-view-group"
         {% if id %} id="{{ id }}"{% endif %}
         {% if widget.attrs.class %} class="checkbox-group {{ widget.attrs.class }}"{% endif %}>
      {% for group, options, index in widget.optgroups %}
        {% if group %}
          {{ group }}
          <div {% if id %} id="{{ id }}_{{ index }}"{% endif %}>
          {% endif %}
          {% for option in options %}
            <div>{% include option.template_name with widget=option %}</div>
          {% endfor %}
          {% if group %}</div>{% endif %}
        {% endfor %}
      </div>

{% endwith %}
