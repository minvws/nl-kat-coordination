{% load i18n %}
{% load static %}

<div class="fifty-fifty">
    <div>
        <h2>{{ dashboard.data.dashboard.name }}</h2>
    </div>
    <div class="horizontal-view toolbar">
        <a class="button ghost" href="">{% translate "Add item" %}</a>
    </div>
</div>
<div>
    {% if dashboard.report %}
        {% include dashboard.data.template with is_dashboard="yes" %}

    {% else %}
        <p>{% translate "There are no dashboards to display." %}</p>
    {% endif %}
</div>
