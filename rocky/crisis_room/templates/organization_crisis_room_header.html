{% load i18n %}

<div>
    <h1>{% translate "Crisis room" %}</h1>
    <nav class="tabs" aria-label="{% translate "Crisis room navigation" %}">
        <ul>
            {% for dashboard_name in all_dashboard_names %}
                <li {% if active == dashboard_name %}aria-current="page"{% endif %}>
                    <a href="{% url "organization_crisis_room" organization_code=organization.code %}?dashboard={{ dashboard_name }}">{{ dashboard_name }}</a>
                </li>
            {% endfor %}
            <li>
                <a href="">+ {% translate "New dashboard" %}</a>
            </li>
        </ul>
    </nav>
</div>
