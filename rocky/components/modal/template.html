{% load static %}
{% load i18n %}
{% load compress %}

<div class="modal-wrapper">
    {% slot "trigger" %}
        <button class="modal-trigger">Open modal</button>
    {% endslot %}

    <dialog class="modal {{ size }}"
            aria-modal="true"
            role="dialog">
        <div class="content-wrapper">
            <section class="header">
                <h2>{% slot "header" %}{% endslot %}</h2>
                <button class="icon-only ti-x close-modal-button"
                        aria-label="{% translate "Close modal" %}"></button>
            </section>

            <section class="content">
              {% slot "content" %}{% endslot %}
            </section>

            <section class="footer">
                <div class="toolbar">
                    {% slot "footer_buttons" %}
                        <button class="ghost close-modal-button">{% slot "secondary_button" %} {% translate "Cancel" %} {% endslot %}</button>
                    {% endslot %}
                </div>
            </section>
        </div>
    </dialog>
</div>
