services:
  rocky_tests:
    build:
      context: ../..
      dockerfile: rocky/Dockerfile
      args:
        ENVIRONMENT: dev
      target: dev
    command: bash /app/run_rocky.sh
    depends_on:
      - ci_rocky-db
    volumes:
      - ..:/app/rocky
      - ./run_rocky.sh:/app/run_rocky.sh
      - ../../octopoes/octopoes:/app/rocky/octopoes
    env_file:
      - .env.test

  rocky_integration:
    build:
      context: ../..
      dockerfile: rocky/Dockerfile
      args:
        ENVIRONMENT: dev
      target: dev
    command: pytest tests/integration
    depends_on:
      - ci_rocky-db
      - ci_octopoes
    volumes:
      - ..:/app/rocky
      - ./run_rocky.sh:/app/run_rocky.sh
      - ../../octopoes/octopoes:/app/rocky/octopoes
    env_file:
      - .env.test

  ci_rocky-db:
    image: docker.io/library/postgres:15
    env_file:
      - .env.test

  ci_octopoes:
    build:
      context: ../../octopoes
    command: uvicorn octopoes.api.api:app --host 0.0.0.0 --port 80
    depends_on:
      rabbitmq:
        condition: service_healthy
      xtdb:
        condition: service_started
    env_file:
      - .env.test

  xtdb:
    image: "ghcr.io/dekkers/xtdb-http-multinode:v1.0.8"

  rabbitmq:
    restart: on-failure
    image: "docker.io/library/rabbitmq:3.12-management"
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 5s
      retries: 4
    env_file:
      - .env.test
