version: "3.9"

services:
  rocky_tests:
    build:
      context: ..
      dockerfile: rocky/Dockerfile
      args:
        ENVIRONMENT: dev
    command: bash /app/run_rocky.sh
    depends_on:
      - ci_rocky-db
    volumes:
      - .:/app/rocky
      - ./.ci/run_rocky.sh:/app/run_rocky.sh
      - ../octopoes/octopoes:/app/rocky/octopoes
    env_file:
      - .ci/.env.test

  ci_rocky-db:
    image: postgres:15
    env_file:
      - .ci/.env.test
