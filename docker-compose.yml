version: "3.9"

services:
  rabbitmq:
    restart: on-failure
    image: "rabbitmq:3.9-management"
    ports:
      - "127.0.0.1:5672:5672"
      - "127.0.0.1:15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 5s
      retries: 10
    env_file:
      - .env

  crux:
    image: "ghcr.io/dekkers/xtdb-http-multinode:main"
    restart: on-failure
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - xtdb-data:/var/lib/xtdb

  octopoes_api:
    restart: on-failure
    depends_on:
      - crux
    ports:
      - "127.0.0.1:8001:80"
    build:
      context: nl-kat-octopoes/
      args:
        ENVIRONMENT: dev
    command: uvicorn octopoes.api.api:app --host 0.0.0.0 --port 80 --reload --reload-dir /app/octopoes/octopoes
    env_file:
      - .env
    volumes:
      - ./nl-kat-octopoes:/app/octopoes

  octopoes_api_worker:
    restart: on-failure
    depends_on:
      - crux
      - rabbitmq
    build:
      context: nl-kat-octopoes/
      args:
        ENVIRONMENT: dev
    command: worker-beat
    env_file:
      - .env
    volumes:
      - ./nl-kat-octopoes:/app/octopoes

  boefje:
    restart: on-failure
    depends_on:
      - rabbitmq
      - bytes
    build:
      context: .
      dockerfile: nl-kat-boefjes/Dockerfile.dev
      args:
        ENVIRONMENT: dev
    volumes:
      - ./nl-kat-boefjes:/app/boefjes
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      replicas: 1
    command: boefje
    env_file:
      - .env

  normalizer:
    restart: on-failure
    depends_on:
      - rabbitmq
      - bytes
    build:
      context: .
      dockerfile: nl-kat-boefjes/Dockerfile.dev
      args:
        ENVIRONMENT: dev
    volumes:
      - ./nl-kat-boefjes:/app/boefjes
    deploy:
      replicas: 1
    command: normalizer
    env_file:
      - .env

  rocky-db:
    image: postgres:12.8
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - rocky-db-data:/var/lib/postgresql/data
      - ./init-user-db.sh:/docker-entrypoint-initdb.d/init-user-db.sh
    env_file:
      - .env
    environment:
      - APP_DB=ROCKY_DB
      - APP_DB_USER=ROCKY_DB_USER
      - APP_DB_USER_CREATEDB=CREATEDB
      - APP_DB_PASSWORD=ROCKY_DB_PASSWORD

  bytes-db:
    image: postgres:12.8
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - bytes-db-data:/var/lib/postgresql/data
      - ./init-user-db.sh:/docker-entrypoint-initdb.d/init-user-db.sh
    env_file:
      - .env
    environment:
      - APP_DB=BYTES_DB
      - APP_DB_USER=BYTES_DB_USER
      - APP_DB_PASSWORD=BYTES_DB_PASSWORD

  rocky:
    restart: on-failure
    depends_on:
      - octopoes_api_worker
      - octopoes_api
      - rocky-db
      - boefje
      - normalizer
      - katalogus
      - scheduler
      - keiko
    ports:
      - "127.0.0.1:8000:80"
    build:
      context: .
      dockerfile: nl-kat-rocky/Dockerfile.dev
      args:
        ENVIRONMENT: dev
    command: python3 manage.py runserver 0.0.0.0:80
    volumes:
      - ./nl-kat-rocky:/app/rocky
    env_file:
      - .env

  bytes:
    restart: on-failure
    depends_on:
      - bytes-db
    ports:
      - "127.0.0.1:8002:8000"
    build:
      context: nl-kat-bytes/
      args:
        ENVIRONMENT: dev
    command: uvicorn bytes.api:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app/bytes/bytes
    volumes:
      - ./nl-kat-bytes:/app/bytes
    env_file:
      - .env

  katalogus:
    restart: on-failure
    depends_on:
      - katalogus-db
    build:
      context: .
      dockerfile: nl-kat-boefjes/Dockerfile.dev
      args:
        ENVIRONMENT: dev
    command: uvicorn boefjes.katalogus.api:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app/boefjes/boefjes/katalogus
    volumes:
      - ./nl-kat-boefjes:/app/boefjes
    ports:
      - "127.0.0.1:8003:8000"
    env_file:
      - .env

  katalogus-db:
    image: postgres:12.8
    ports:
      - "127.0.0.1:5434:5432"
    volumes:
      - katalogus-db-data:/var/lib/postgresql/data
      - ./init-user-db.sh:/docker-entrypoint-initdb.d/init-user-db.sh
    env_file:
      - .env
    environment:
      - APP_DB=KATALOGUS_DB
      - APP_DB_USER=KATALOGUS_DB_USER
      - APP_DB_PASSWORD=KATALOGUS_DB_PASSWORD

  scheduler:
    restart: on-failure
    build:
      context: nl-kat-mula/
      args:
        ENVIRONMENT: dev
    ports:
      - "127.0.0.1:8004:8000"
    env_file:
      - .env
    volumes:
      - ./nl-kat-mula:/app/scheduler
    depends_on:
      - boefje
      - normalizer
      - octopoes_api
      - katalogus

  keiko:
    restart: on-failure
    build:
      context: nl-kat-keiko/
    ports:
      - "127.0.0.1:8005:8000"
    command: uvicorn keiko.app:api --host 0.0.0.0 --port 8000 --reload --reload-dir /app/keiko/keiko
    env_file:
      - .env
    volumes:
      - ./nl-kat-keiko:/app/keiko

volumes:
  rocky-db-data:
  bytes-db-data:
  katalogus-db-data:
  xtdb-data:
  scheduler-db-data:
