services:
  katalogus_integration:
    build:
      context: ..
      dockerfile: boefjes/Dockerfile
      args:
        - ENVIRONMENT=dev
    command: sh -c 'python -m pytest -v tests/integration'
    depends_on:
      - ci_katalogus-db
    env_file:
      - .ci/.env.test
    volumes:
      - .:/app/boefjes

  ci_katalogus-db:
    image: docker.io/library/postgres:15
    env_file:
      - .ci/.env.test
