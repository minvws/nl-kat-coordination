[tool.poetry]
name = "boefjes"
version = "0.0.1.dev1"
description = "KAT's pentest tool runtime"
authors = ["MinVWS <maintainer@openkat.nl>"]
license = "EUPL"

[tool.poetry.dependencies]
python = "^3.8"
alembic = "^1.8.1"
click = "^8.1.3"
dnspython = "^2.1.0"
httpx = "^0.23.3"
jsonschema = "^4.17.0"
pydantic = "^1.10.9"
docker = "^6.1.3"
requests = "^2.31.0"
fastapi = "^0.93.0"
uvicorn = "^0.20.0"
psycopg2 = "^2.9.6"
pynacl = "^1.5.0"
sqlalchemy = "^1.4.48"
python-dateutil = "^2.8.2"
tldextract = "^3.4.4"
opentelemetry-sdk = "^1.18.0"
opentelemetry-exporter-otlp-proto-grpc = "^1.18.0"
opentelemetry-instrumentation-fastapi = "^0.39b0"
opentelemetry-instrumentation-psycopg2 = "^0.39b0"
opentelemetry-instrumentation-requests = "^0.39b0"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.2.2"
pytest = "^7.2.2"
pytest-env = "^0.8.2"
black = "^23.1.0"

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta:__legacy__"

[tool.flynt]
line-length = 120
transform-concats = true

[tool.black]
target-version = ["py38", "py39", "py310", "py311"]
line-length = 120

[tool.pytest.ini_options]
env = [
    "KATALOGUS_DB_URI=postgresql://placeholder@host:5432/katalogus",
    "QUEUE_URI=amqp://placeholder",
    "KATALOGUS_API=http://placeholder:8000",
    "OCTOPOES_API=http://placeholder:8001",
    "SCHEDULER_API=http://placeholder:8002",
    "BYTES_API=http://placeholder:8003",
    "BYTES_USERNAME=placeholder",
    "BYTES_PASSWORD=placeholder",
]
