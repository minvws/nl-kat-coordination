repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: detect-private-key
      - id: check-case-conflict
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: debug-statements
      - id: end-of-file-fixer

  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.12.2
    hooks:
      - id: validate-pyproject
        files: pyproject.toml$

  - repo: https://github.com/rstcheck/rstcheck
    rev: v6.1.2
    hooks:
      - id: rstcheck
        # https://github.com/rstcheck/rstcheck-core/issues/4
        args: ["--ignore-messages", "Hyperlink target .* is not referenced"]
        additional_dependencies: ["rstcheck[sphinx]"]

  - repo: https://github.com/MarketSquare/robotframework-tidy
    rev: "4.1.0"
    hooks:
      - id: robotidy

  - repo: https://github.com/jendrikseipp/vulture
    rev: v2.7
    hooks:
      - id: vulture
        exclude: |
          /tests/

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: 'v0.0.263'
    hooks:
      - id: ruff

  - repo: https://github.com/psf/black
    rev: "23.3.0"
    hooks:
      - id: black

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.2.0
    hooks:
      - id: mypy
        additional_dependencies: ['types-PyYAML', 'types-requests', 'types-cachetools', 'pydantic', 'pynacl']
        exclude: |
          (?x)(
          ^boefjes/ |
          ^keiko/templates |
          ^mula/whitelist\.py$ |
          ^octopoes/ |
          ^rocky/ |
          /tests/ |
          docs/source/conf\.py$ |
          setup\.py$
          )

  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.4
    hooks:
      - id: codespell
        additional_dependencies: ['tomli']
        args: [-L, lama]
        exclude: |
          (?x)(
          \.po$ |
          \.xml$ |
          poetry.lock$ |
          pyproject.toml$ |
          requirements-.*.txt$ |
          retirejs.json$ |
          ^boefjes/boefjes/plugins/kat_fierce/lists |
          ^keiko/glossaries |
          ^keiko/templates/.*/template.tex$ |
          ^rocky/assets/js/vendor |
          ^rocky/assets/src/bundles/app/css/themes/soft/fonts/tabler-icons/tabler-icons.scss$ |
          ^rocky/tests/stubs |
          ^docs/source/_static
          )

  - repo: https://github.com/Riverside-Healthcare/djLint
    rev: v1.19.16
    hooks:
      - id: djlint-django
        files: '^rocky/.*/templates/.*$'

