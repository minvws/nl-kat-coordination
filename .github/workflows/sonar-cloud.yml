name: SonarCloud

on:
  workflow_dispatch:
  # workflow_run:
  #   workflows: ["Pre-commit checks"]
  #   # branches: [main]
  #   types: [completed]

  # push:
  pull_request:

jobs:
  # pre-commit-run:
  #   uses: minvws/nl-kat-coordination/.github/workflows/pre_commit_checks.yml@feature/sonar-cloud

  octopoes-tests:
    uses: minvws/nl-kat-coordination/.github/workflows/octopoes-tests.yml@feature/sonar-cloud

  sonar-cloud:
    runs-on: ubuntu-latest
    # needs: pre-commit-run
    needs: octopoes-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: test
        run: echo ${{ github.workspace }} && echo $GITHUB_WORKSPACE && tree ${{ github.workspace }}

      - name: Rename directory
        run: sed -i 's/home\/runner\/work\/my-repo\/my-repo/github\/workspace/' octopoes-coverage-unit/coverage.xml

      - name: View coverage
        run: cat octopoes-coverage-unit/coverage.xml

      - name: SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2.2.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
