name: Octopoes Octopoes coverage comment on PR

on:
  workflow_run:
    workflows: ["Octopoes unit tests"]
    types:
      - completed

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: 'Download artifact'
        uses: actions/github-script@v7
        with:
          script: |
            let allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: context.payload.workflow_run.id,
            });
            let matchArtifact = allArtifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "coverage"
            })[0];
            let download = await github.rest.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            let fs = require('fs');
            fs.writeFileSync(`${process.env.GITHUB_WORKSPACE}/coverage.zip`, Buffer.from(download.data));

      - name: 'Unzip artifact'
        run: unzip coverage.zip

      - name: 'Comment on PR'
        uses: 5monkeys/cobertura-action@ee5787cc56634acddedc51f21c7947985531e6eb
        with:
          path: coverage.xml
          minimum_coverage: 75
