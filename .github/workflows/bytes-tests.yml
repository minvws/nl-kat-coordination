name: Bytes Tests (with coverage)

on:
  workflow_call:

jobs:
  unit-tests:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Run unit tests
        run: make utest
        working-directory: bytes/

      - name: Upload coverage as artifact
        uses: actions/upload-artifact@v4
        with:
          name: bytes-coverage-unit
          path: bytes/.coverage
          include-hidden-files: true

  integration-tests:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Run integration tests
        run: make itest
        working-directory: bytes/

      - name: Upload coverage as artifact
        uses: actions/upload-artifact@v4
        with:
          name: bytes-coverage-integration
          path: bytes/.coverage
          include-hidden-files: true

  coverage:
    runs-on: ubuntu-24.04
    needs:
      - unit-tests
      - integration-tests

    steps:
      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: bytes-coverage-*

      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip" # caching pip dependencies

      - name: Install coverage
        run: pip install coverage

      - name: Merge coverage files
        run: |
          coverage combine bytes-coverage-unit/.coverage bytes-coverage-integration/.coverage
          coverage report --show-missing
          coverage xml --output=bytes/coverage.xml

      - name: Upload coverage as artifact
        uses: actions/upload-artifact@v4
        with:
          name: bytes-coverage
          path: bytes/coverage.xml
