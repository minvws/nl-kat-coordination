<!DOCTYPE html>
{% load static %}
{% load i18n %}

{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE }}"
      data-organization-code="{{ organization.code }}">
    <head>
        <title>OpenKAT Report</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="{% static "img/favicon.svg" %}" />
        <link href="{% static "dist/report.css" %}" rel="stylesheet">
    </head>
    <body>
        {% block content %}
        {% endblock content %}
        <div class="footer">
            <p>This report was generated by OpenKAT. For more information, please contact your security team.</p>
        </div>
    </body>
</html>
