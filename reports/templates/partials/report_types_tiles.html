{% for report_type in report_types|dictsort:"name" %}
    <div class="tile-container">
        <p class="tile-title">
            {{ report_type.name }}
            <input type="checkbox"
                   name="report_type"
                   value="{{ report_type.id }}"
                   {% if report_type.id in selected_report_types %}checked{% endif %} />
        </p>
        <p class="tile-description">{{ report_type.description }}</p>
    </div>
{% endfor %}
