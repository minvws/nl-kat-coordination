# Bytes API, which uses JWT
SECRET=
BYTES_USERNAME=bytes
BYTES_PASSWORD=
ACCESS_TOKEN_EXPIRE_MINUTES=1000

# Bytes DB
BYTES_DB_URI=

# Hashing/Encryption
HASHING_ALGORITHM="sha512"
EXT_HASH_SERVICE="IN_MEMORY"
PASTEBIN_API_DEV_KEY=""
PRIVATE_KEY_B64=""
PUBLIC_KEY_B64=""

# Timestamping. See https://github.com/trbs/rfc3161ng for a list of public providers and their certificates
RFC3161_PROVIDER=
RFC3161_CERT_FILE=

# File system
BYTES_FOLDER_PERMISSION=740
BYTES_FILE_PERMISSION=640
ENCRYPTION_MIDDLEWARE=IDENTITY

# QUEUE for messages other services in KAT listen to
QUEUE_URI=

# Optional environment variables
BYTES_LOG_FILE=/var/log/kat-bytes/bytes.log
BYTES_DATA_DIR=/var/lib/kat-bytes/
LOG_CFG=/etc/kat/bytes.logging.conf
