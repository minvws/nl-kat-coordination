services:
  bytes_unit:
    build:
      args:
        ENVIRONMENT: dev
      context: .
      dockerfile: Dockerfile
    command: pytest tests/unit
    env_file:
      - .ci/.env.test
    volumes:
      - .:/app/bytes

  bytes_integration:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ENVIRONMENT: dev
    command: pytest -vv tests/integration
    depends_on:
      - ci_bytes
    env_file:
      - .ci/.env.test
    volumes:
      - .:/app/bytes

  ci_bytes:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ENVIRONMENT: dev
    command: uvicorn bytes.api:app --host 0.0.0.0
    depends_on:
      ci_rabbitmq:
        condition: service_healthy
      ci_bytes-db:
        condition: service_started
    volumes:
      - .:/app/bytes
    env_file:
      - .ci/.env.test

  ci_rabbitmq:
    image: "docker.io/library/rabbitmq:3.12-management"
    volumes:
      - ./.ci/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 5s
      retries: 4

  ci_bytes-db:
    image: docker.io/library/postgres:15
    env_file:
      - .ci/.env.test
