{% extends "layouts/base.html" %}

{% load i18n %}
{% load static %}

{% block content %}
    {% include "header.html" %}

    <main id="main-content">
        <section>
            <div class="introduction">
                <div>
                    <h1>
                        {% if object %}
                            {% translate "Edit business rule" %}
                        {% else %}
                            {% translate "Add business rule" %}
                        {% endif %}
                    </h1>
                </div>
            </div>
            <form method="post" class="form-grid">
                {% csrf_token %}
                {{ form }}
            </form>
        </section>
    </main>
{% endblock content %}
