{% load static %}
{% load i18n %}

<nav class="tabs"
     aria-label="{% translate "List of views for plugin detail page" %}">
    <ul>
        <li {% if view == "general" %}aria-current="page"{% endif %}>
            <a href="{% url "plugin_detail" pk=plugin.id %}">{% translate "General" %}</a>
        </li>
        {% if perms.openkat.can_add_boefje %}
            <li {% if view == "settings" %}aria-current="page"{% endif %}>
                <a href="{% url "update_plugin" pk=plugin.id %}">{% translate "Settings" %}</a>
            </li>
        {% endif %}
    </ul>
</nav>
