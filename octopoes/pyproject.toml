[tool.poetry]
name = "octopoes"
version = "0.1.0"
description = "KAT's knowledge graph engine"
authors = ["KAT Developers"]
license = "EUPL"

[build-system]
requires = ["setuptools>=62.2", "wheel"]
build-backend = "setuptools.build_meta:__legacy__"

[tool.vulture]
min_confidence = 90
paths = ["octopoes", "bits"]

[tool.pylint.format]
max-line-length = "120"

[tool.pylint."MESSAGES CONTROL"]
disable = ["R0914","W1514", "R0903", "E0401", "R0401"] # Ignore too-many-local-variables; unspecified encodings; too-few-public-methods; import-error; cyclic-import
extension-pkg-whitelist = "pydantic" # Ignore pydantic import checks

[tool.black]
line-length = 120
target-version = ['py38']

[tool.pydocstyle]

[tool.mypy]
python_version = "3.8"
plugins = ["pydantic.mypy"]
strict = true
ignore_missing_imports = true
disallow_untyped_decorators = false # Needed for FastAPI decorators

[tool.pytest.ini_options]
addopts = "--cov --cov-branch --cov-report=term-missing:skip-covered"

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.30.0"
pydantic = "1.10.7"
fastapi = "^0.88.0"
fastapi-utils = "^0.2.1"
uvicorn = "^0.20.0"
pika = "^1.3.1"
PyYAML = "^6.0"
setuptools = "^67.2.0"
dnspython = "^2.2.1"
kombu = "^5.2.4"
celery = "^5.2.7"
pyparsing = "^3.0.9"
packaging = "^23.0"
tldextract = "^3.4.0"
opentelemetry-sdk = "^1.17.0"
opentelemetry-exporter-otlp-proto-grpc = "1.17.0"
opentelemetry-instrumentation-fastapi = "^0.38b0"
opentelemetry-instrumentation-requests = "^0.38b0"
certifi = "^2023.5.7"
sqlalchemy = "1.4.48"

[tool.poetry.group.dev.dependencies]
requests-mock = "^1.10.0"
vulture = "^2.6"
mypy = "^0.982"
pylint = "^2.15.4"
black = "^22.10.0"
robotframework = "^6.0"
robotframework-requests = "^0.9.3"
robotframework-tidy = "^3.3.1"
robotframework-httplibrary = "^0.4.2"
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
pytest-mock = "^3.10.0"
pre-commit = "^2.20.0"
httpx = "^0.23.0"
