version: 1
disable_existing_loggers: 0

formatters:
  default:
    format: "%(message)s"

handlers:
  console:
    class: logging.StreamHandler
    formatter: default
    level: INFO
    stream: ext://sys.stdout

root:
  level: WARN
  handlers: [console]

loggers:
  httpx:
    level: WARN
    propagate: 0
    handlers: [console]
  uvicorn:
    level: INFO
    propagate: 0
    handlers: [console]
  pika:
    level: WARN
    handlers: [console]
    propagate: 0
  api:
    LEVEL: INFO
    handlers: [console]
    propagate: 0
  octopoes:
    level: INFO
    handlers: [console]
    propagate: 0
  celery:
    level: WARNING
    handlers: [console]
    propagate: 0
