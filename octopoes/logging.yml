version: 1
disable_existing_loggers: 0

formatters:
  default:
    format: '%(asctime)s [%(process)d] [%(levelname)s] [%(module)s] %(message)s'
    datefmt: '[%Y-%m-%d %H:%M:%S %z]'

handlers:
  console:
    class: logging.StreamHandler
    formatter: default
    level: INFO
    stream: ext://sys.stdout

root:
    level: WARN
    handlers: [console]

loggers:
  uvicorn:
    level: INFO
    propagate: 0
    handlers: [console]
  pika:
    level: WARN
    handlers: [console]
    propagate: 0
  api:
    LEVEL: INFO
    handlers: [console]
    propagate: 0
  octopoes:
    level: INFO
    handlers: [console]
    propagate: 0
  celery:
    level: WARNING
    handlers: [console]
    propagate: 0
