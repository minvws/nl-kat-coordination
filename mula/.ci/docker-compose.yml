version: "3.9"

services:
  mula:
    build:
      context: .
      args:
        ENVIRONMENT: dev
    env_file:
      - .ci/.env.test
    volumes:
      - .:/app/scheduler
    depends_on:
      - mula_postgres

  mula_postgres:
    image: postgres:15
    env_file:
      - .ci/.env.test

  mula_simulation:
    build:
      context: .
      args:
        ENVIRONMENT: dev
    env_file:
      - .ci/.env.test
    volumes:
      - .:/app/scheduler
